{% load static %}
<nav class="flex text-gray-100 justify-between items-center py-3 px-4 fixed w-full z-50">
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const dropdown = document.getElementById('profile-dropdown');
            const menu = document.getElementById('profile-menu');
            const arrow = document.getElementById('dropdown-arrow');

            if (dropdown && menu) {
                dropdown.addEventListener('click', function(e) {
                    e.stopPropagation();
                    const isHidden = menu.classList.contains('hidden');
                    menu.classList.toggle('hidden');

                    // Rotate arrow
                    if (arrow) {
                        arrow.style.transform = isHidden ? 'rotate(180deg)' : 'rotate(0deg)';
                    }
                });

                // Close dropdown when clicking outside
                document.addEventListener('click', function() {
                    menu.classList.add('hidden');
                    if (arrow) {
                        arrow.style.transform = 'rotate(0deg)';
                    }
                });
            }
        });
    </script>
        <div class="w-6/12">
            <a href='/'>
            
            <img src="{% static 'netflix.png' %}" alt="logo" class="w-5/12 md:w-2/12">
            </a>
        </div>

        {% if AUTH != 'false'  %}
            {% if request.user.is_authenticated %}
            <div class="flex items-center gap-4">
                {% if user_profiles %}
                <div class="relative">
                    <button id="profile-dropdown" class="bg-black bg-opacity-70 text-white px-3 py-2 rounded flex items-center gap-2 hover:bg-opacity-80 transition-all duration-200">
                        {% if current_profile.image %}
                            <img src="{{ current_profile.image.url }}" alt="{{ current_profile.name }}" class="w-8 h-8 rounded">
                        {% else %}
                            <div class="w-8 h-8 bg-gray-500 rounded flex items-center justify-center text-white font-bold">
                                {{ current_profile.name|slice:":1"|upper }}
                            </div>
                        {% endif %}
                        <svg id="dropdown-arrow" class="w-4 h-4 transition-transform duration-200" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                        </svg>
                    </button>
                    <div id="profile-menu" class="absolute right-0 mt-2 w-48 rounded-md shadow-lg hidden border border-gray-700">
                        <a href="{% url 'core:profile_list' %}" class="flex items-center gap-2 px-4 py-2 text-white hover:bg-gray-800 transition-colors duration-150">
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"></path>
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                            </svg>
                            <span class="text-sm">Manage Profiles</span>
                        </a>
                    </div>
                </div>
                {% endif %}
                <form action="{% url 'account_logout' %}" method="post">
                    {% csrf_token %}
                    <button class='bg-primary_red py-1 px-3 text-white md:text-lg rounded-md hover:bg-red-700'>
                        Logout
                    </button>
                </form>
            </div>
            {% else %}
            <div>
            <a href="{% url 'account_login' %}">

                <button class='bg-primary_red py-1 px-3 text-white md:text-lg rounded-md'>
                    Sign In
                </button>
            </a>
            </div>
            {% endif %}
        {% endif %}
    </nav>
